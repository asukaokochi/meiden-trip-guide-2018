<!DOCTYPE html>
<html>
<head>
  <title>タイムスケジュール|愛知工業大学名電高等学校</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=640" />
</head>
<body>
  <img class="logo" src="./images/logo.svg">
  <hr>
  <h2 class="date">2/13(火)</h2>
  <article>
    <div class="events">

      <!-- start event -->
      <div class="event">
        <p class="time">07:30</p>
        <p class="name">集合: アクセスプラザ</p>
      </div>
      <!-- end event -->

      <!-- start transfer -->
      <div class="transfer">
        <div class="from">
          <p class="time">08:45</p>
          <p class="name">中部国際空港</p><br>
        </div>
        <div class="by">
          <p><img src="./images/plane.svg">飛行機（2時間30分）</p>
        </div>
        <div class="to">
          <p class="time">11:15</p>
          <p class="name">那覇空港</p>
        </div>
      </div>
      <!-- end transfer -->

      <!-- start transfer -->
      <div class="transfer">
        <div class="from">
          <p class="time">11:35</p>
          <p class="name">出発</p><br>
        </div>
        <div class="by">
          <p><img src="./images/bus.svg">バス（40分）</p>
        </div>
        <div class="to">
          <p class="time">12:15</p>
          <p class="name">平和祈念資料館・礎</p>
        </div>
      </div>
      <!-- end transfer -->

      <div class="meal">
        <p><img src="./images/meal.svg">昼食：立川フードサービス</p>
      </div>

      <!-- start transfer -->
      <div class="transfer">
        <div class="from">
          <p class="time">13:50</p>
          <p class="name">出発</p><br>
        </div>
        <div class="by">
          <p><img src="./images/bus.svg">バス（10分）</p>
        </div>
        <div class="to">
          <p class="time">14:00</p>
          <p class="name">轟壕</p>
        </div>
      </div>
      <!-- end transfer -->

      <!-- start transfer -->
      <div class="transfer">
        <div class="from">
          <p class="time">13:50</p>
          <p class="name">出発</p><br>
        </div>
        <div class="by">
          <p><img src="./images/bus.svg">バス（20分）</p>
        </div>
        <div class="to">
          <p class="time">14:00</p>
          <p class="name">ひめゆりの塔・資料館</p>
        </div>
      </div>
      <!-- end transfer -->

      <!-- start transfer -->
      <div class="transfer">
        <div class="from">
          <p class="time">15:00</p>
          <p class="name">出発</p><br>
        </div>
        <div class="by">
          <p><img src="./images/bus.svg">バス（1時間30分）</p>
        </div>
        <div class="to">
          <p class="time">16:00</p>
          <p class="name">読谷村</p>
        </div>
      </div>
      <!-- end transfer -->

      <div class="meal">
        <p><img src="./images/meal.svg">夕食</p>
      </div>

      <!-- start event -->
      <div class="event">
        <p class="time">17:30</p>
        <p class="name">就寝</p>
      </div>
      <!-- end event -->

    </div>
  </article>
</body>
</html>
